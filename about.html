<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงสินค้าหรือบริการ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-details {
            padding: 15px;
            text-align: center;
        }
        .product-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .product-description {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 1.4em;
            color: #27ae60;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #219150;
        }
    </style>
</head>
